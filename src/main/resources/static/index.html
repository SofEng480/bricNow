<!DOCTYPE html>
<html>
    
    <!-- header section for title and linking CSS here -->
    <head>
        <title>Welcome to Bric Now!</title>
        <link rel="stylesheet" type="text/css" href="assets/style/css/style.css">
    </head>
    
    <body>
        <!-- The pictureContainer class contains picture and the contentContainer class -->
        <div class = pictureContainer>   
                <!-- navBar class contains team logo, project name as well as  sign-up/login button. The navBar class exist to seperate the logo section and the button section -->
                <div class = "navBar">
                        <!-- logoSection class contains team logo(navBar-logo) and the project name(caption)- It also links to our team site by clicking on logo and back to Bric Now main page by clicking on BRIC Now -->
                        <div class = "logoSection">
                            <a href="http://cs480-projects.github.io/teams-fall2017/SofEng480/index.html" target = "_blank">
                            <img src="assets/images/logo.png" alt="SofEng480" class = logoImage>
                            </a>
                            <a href = "index.html"class="caption">BRIC NOW</a>
                        </div>

                    <!-- menuButtonContainer contains the sign-up/login button class. -->
                    <div class ="menuButtonContainer">
                        <div class = "menuButton">
                            <form action = "#">
                            <button class = "menuButtonStyle" type = "submit" value="Click here ">Login</button>
                            </form>
                        </div>

                        <div class = "menuButton">
                            <form action = "#">
                            <button class = "menuButtonStyle" type = "submit" value="Click here ">Sign Up</button>
                            </form>
                        </div>          
                    </div>
                </div>
            
                <!-- headerContainer class contains welcoming message. -->
                <div class ="headerContainer">
                    <h3 class = welcomeMessage>Welcome to Bric Now!</h3>
                </div>            
            
            <!-- The contentContainer class contains the actual graphs -->
            <div class = contentContainer>
                <div class=container>
                    <div class="tab">
                        <button class="tablinks" onclick="openTab(event, 'bricNow')" id = "default">BRIC Now</button>
                        <button class="tablinks" onclick="openTab(event, 'bricLater')">BRIC Later</button>
                        <button class="tablinks" onclick="openTab(event, 'bricCapacity')">BRIC Capacity</button>
                    </div>

                    <div id="bricNow" class="tabcontent">
                        <h3>BRIC Now:</h3>
                        <div id="chart_div" ></div>
                    </div>

                    <div id="bricLater" class = "tabcontent">
                        <h3>BRIC Later:</h3>  
                        <div id="chart_div2"></div>
                    </div>

                    <div id="bricCapacity" class="tabcontent">
                        <h3>BRIC Capacity:</h3>
                        <div id="chart_div3"></div>
                    </div>              
                </div>   
            </div>
        </div>
        
        <!-- footerContainer contains everything within footer -->
        <div class = "footerContainer">
            <!-- footerLinkContainer contains the 3 links (contact, about, and faq) -->
            <div class = "footerLinkContainer">
                <p><a href = "#" class = "footerLink">Contact Us</a></p>
                <p><a href = "#" class = "footerLink">About</a></p>
                <p><a href = "#" class = "footerLink">FAQ</a></p>                    
            </div>

            <!-- copyright class contains the copyright statement -->
            <div class = "copyright">
                <div class = "copyrightContainer">
                    <p class = copyrightMessage>&copy; Copyright 2017 SofEng480</p>                        
                </div>
            </div>
        </div>
        
        <script src = "assets/style/js/js.js"> </script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="assets/style/js/js.js"></script>

        
    </body>
</html>
